url = "/research"
layout = "cms-layout"
title = "Research"
==
<!-- Section Page Ingro Start -->
<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">{{ this.page.title  |_ }}</span>
          <h1 class="text-capitalize mb-4 text-lg">{{ this.page.title  |_ }}</h1>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="{{ 'home'|page }}" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">{{ 'our projects'|_ }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="research section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% content 'research/info'%}
            </div>
            <div class="col-lg-4">
                <img src="{{ 'microscope.jpg'|media}}" class="w-100"> 
            </div>
        </div>
    </div>
</section>
